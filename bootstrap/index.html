<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function Validar()
        {
            //validação do nome
            let nome=document.getElementById("nome").value;
            if (nome.length<3)
            {
                alert("Nome não é válido! Deve ter pelo menos 3 letras");
                return;
            }
            //validação das checkboxes
            let aluno=document.getElementById("aluno").checked;
            let professor=document.getElementById("professor").checked;
            let funcionario=document.getElementById("funcionario").checked;
            if (aluno==false && professor==false && funcionario==false)
            {
                alert("Selecione pelo menos um entre aluno, professor ou funcionário");
                return;
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.esenviseu.net" target="_blank">Site da Escola</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Login</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Iniciar sessão</a></li>
              <li><a class="dropdown-item" href="#">Recuperar palavra passe</a></li>
            </ul>
          </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar -->
  <div class="container">
    <!--Input-->
    <div class="mb-3 mt-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Introduza o seu nome" >
    </div>
    <!--Opções com checkboxes-->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="aluno">
        <label class="form-check-label">Aluno</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="professor">
        <label class="form-check-label">Professor</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="funcionario">
        <label class="form-check-label">Funcionário</label>
      </div>
    <br>
    <button class="btn btn-success bt-lg" onclick="Validar()">Validar</button>
  </div>
</body>
</html>
